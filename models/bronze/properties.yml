version: 2

models:
  - name: bronze_date #  Must match the filename of a model -- including case sensitivity.
    config:
        materialized: view
        schema: bronze

  - name: bronze_product
    config:
      materialized: view


  - name: bronze_sales
    columns:
        - name: store_sk
          data_tests:
            - unique
            - not_null
        - name: gross_amount
          data_tests:
            - generic_non_negative

  - name: bronze_store
    columns:
        - name: store_sk
          data_tests:
            - unique
            - not_null

        - name: store_name
          data_tests:
            - accepted_values: 
                arguments: 
                    values: ['Megamart Mannhattan', 'Megamart Brooklyn', 'Megamart Austin', 'Megamart San Jose', 'Megamart Toronto']
                config:
                    severity: warn